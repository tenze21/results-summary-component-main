<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css")
      layer(framework);
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <main class="d-flex flex-column flex-sm-row shadow p-0 rounded-5">
      <section
        class="container rounded-bottom-5 rounded-5 d-flex flex-column align-items-center custom_result p-4"
      >
        <h5 class="mb-5 mt-4 text-center custom_header">Your Result</h5>
        <div class="mb-5 text-center rounded-circle custom_score">
          <span class="d-block text-light mt-3">76</span>
          of 100
        </div>
        <div class="text-center mb-4 custom_remarks">
          <span class="remarks_main mb-3 d-block text-light fs-3">Great</span>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="container custom_summary p-4">
        <h5 class="mt-3 mb-4 custom_summary_header">Summary</h5>
        <div
          class="d-flex justify-content-between align-items-center rounded-3 p-3 reaction"
        >
          <p class="d-flex">
            <img
              src="./icon-reaction.svg"
              alt="icon"
              role="presentation"
              class="me-2"
            />
            Reaction
          </p>
          <p class="field_score"><span>80</span> / 100</p>
        </div>
        <div
          class="d-flex justify-content-between align-items-center rounded-3 p-3 mt-3 memory"
        >
          <p class="d-flex">
            <img
              src="./icon-memory.svg"
              alt="icon"
              role="presentation"
              class="me-2"
            />Memory
          </p>
          <p class="field_score"><span>92</span> / 100</p>
        </div>
        <div
          class="d-flex justify-content-between align-items-center rounded-3 p-3 mt-3 verbal"
        >
          <p class="d-flex">
            <img
              src="./icon-verbal.svg"
              alt="icon"
              role="presentation"
              class="me-2"
            />Verbal
          </p>
          <p class="field_score"><span>61</span> / 100</p>
        </div>
        <div
          class="d-flex justify-content-between align-items-center rounded-3 p-3 mt-3 visual"
        >
          <p class="d-flex">
            <img
              src="assets/images/icon-visual.svg"
              alt="icon"
              role="presentation"
              class="me-2"
            />Visual
          </p>
          <p class="field_score"><span>72</span> / 100</p>
        </div>
        <button
          type="button"
          class="btn d-flex align-items-center justify-content-center w-100 mt-4 rounded-pill text-light fs-5 mb-4"
        >
          Continue
        </button>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tenzin Choda</a>.
    </footer>
  </body>
</html>
